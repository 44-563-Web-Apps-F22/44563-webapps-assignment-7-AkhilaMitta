<!DOCTYPE html>
<html> <head> 
    <title>Cycler of Items</title>
    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: rgba(0, 208, 255, 0.879);
  }

.flex-container > div {  
  background-color: #f1f1f1; 
  margin: 10px;  padding: 5px;  font-size: 20px;
}


@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>

<body>
    <h1>Akhila Mitta Builds A Cycler</h1>
    <input type="text" id="newdiv">
    <br>
    <br>
		<div class="flex-container" id="target">
		  <div class="cycler">row item 1</div>   
		  <div class="cycler">row item 2</div>  
		  <div class="cycler">row item 3</div>  
		</div>
	
	<p> Press the button to create a new element.
		</p>
		<button onclick="makeNewDiv()">Add value</button>
	
	
</body>
<script>
	function makeNewDiv(){
        let newElement=document.getElementById("newdiv")
		let element = document.createElement("div")
		element.innerHTML = newElement.value
        element.className = "cycler"
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}
</script>
</html>
